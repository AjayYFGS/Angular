<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>supervised_user_circle</mat-icon>
      </button>
      <span>STUDENT - UI</span>
      <span class="example-spacer"></span>
      
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" style="margin-right: 50px;"(click)="openDialog()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
      
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="margin-right: 50px;" >
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button  (click)="logout()" mat-menu-item>
          <mat-icon mat-list-icon>last_page</mat-icon>
          Log out
        </button> 
      
      </mat-menu>
     
    </mat-toolbar>
  </p>
  <div class="container">
    <div style="margin-top:10px ;">
  
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Yna" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
        
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>FirstName</th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
          </ng-container>
      
      
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>LastName</th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
          </ng-container>
  
          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
            <td mat-cell *matCellDef="let row"> {{row.branch}}</td>
          </ng-container>
      
       
          <ng-container matColumnDef="emailID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
            <td mat-cell *matCellDef="let row"> {{row.emailID}} </td>
          </ng-container>
      
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PhoneNumer</th>
            <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
          </ng-container>
  
        
  
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef > Action</th>
            <td mat-cell *matCellDef="let row"> 
  
              <button mat-icon-button class="color_green" (click)="openDialogview(row)" >
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="editStudent(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteStudent(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
              
              
            </td>
          </ng-container>
  
          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
  
  
  
    </div>
  </div>
